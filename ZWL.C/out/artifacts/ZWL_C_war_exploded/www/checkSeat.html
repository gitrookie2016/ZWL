<!DOCTYPE html>
<html ng-app="App">
	<head>
		<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
		<meta charset="UTF-8">
		<title>查看座位</title>
		<link rel="stylesheet" href="../www/css/mui.min.css" />
		<link rel="stylesheet" href="../www/css/main.css" />
		<script src="../www/js/jquery-1.7.1.min.js"></script>
		<script src="../www/js/g.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="app has-head app-sub">
			<div class="app-head">
				<a class="left" href="index.html"></a>
				<h1 class="title" id="title">查看座位</h1>
				<a class="right" href="#"></a>
			</div>
			<div class="app-view">
				<div class="app-view-content seat" ng-controller="checkSeatCtrl">
					<div class="seat-top" style="height:20%;">
						<div class="row">
							<div class="col v-m">
								<h2 class="c-b plr-1" ng-bind="time">2016-05-31  09:41-22:00</h2>
								<h2 class="c-b plr-1"ng-bind="info">东区图书馆-第02自习室</h2>
        						<div class="row plr-1">
        							<div class="col">
        								<p style="font-size:1.1rem;color:#767676">您选择的座位号：<span class="c-p" id="seatId" style="font-size:2rem;" ng-bind="seatNum">1-1-407</span></p>
        							</div>
        						</div>
							</div>
						</div>
					</div>

			        <div class="seat-content">
						<seats>

						</seats>

                    </div>
                </div>
            </div>
        </div>
        <script src="js/zepto_1.1.3.js"></script>
        <script src="js/touch-0.2.14.min.js"></script>
        <script src="js/angular.js" charset="utf-8"></script>
        <script src="js/checkSeat/checkSeat.js"></script>
		<script src="js/Seat/seat.js"></script>

    </body>
</html>
