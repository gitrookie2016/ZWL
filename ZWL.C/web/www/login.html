<!DOCTYPE html>
<html>
	<head>
		<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta charset="UTF-8">
		<title>用户登录</title>
		<link rel="stylesheet" href="../www/css/mui.min.css" />
		<link rel="stylesheet" href="../www/css/main.css" />
		<script src="../www/js/jquery-1.7.1.min.js"></script>
		<script src="../www/js/g.js" charset="utf-8"></script>
		<script src="../www/js/mui.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="app has-head app-sub white">
			<div class="app-head">
				<h1 class="title">用户登录</h1>
				<a class="right" href="javaScript:void(0);"></a>
			</div>
			<div class="app-view">
				<div class="app-view-content pad-1">
					<div class="form-line">
						<span class="tag"><img src="img/school.png"></span>
						<div class="select">
							<select class="g-schools schoolNum">
								<option>请选择</option>
							</select>
						</div>
					</div>
					<div class="form-line">
						<span class="tag"><img src="img/ion-user.png"/></span>
						<div>
							<input type="text" class="input userNum"  placeholder="请输入您的学号" value=""/>
						</div>
					</div>
					<div class="form-line">
						<span class="tag"><img src="img/ion-pwd.png"/></span>
						<div>
							<input type="password" class="input userPwd"  placeholder="请输入您的密码" value=""/>
						</div>
					</div>


					<a href="javaScript:void(0);" class="btn btn-conner btn-blue btn-block mt-2 g-login">登录</a>
				</div>
			</div>
		</div>

	</body>
	<script src="../www/js/login.js" charset="utf-8"></script>
</html>
