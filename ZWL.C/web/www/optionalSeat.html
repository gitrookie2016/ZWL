<!DOCTYPE html>
<html ng-App="App">
	<head>
		<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
		<meta charset="UTF-8">
		<title>自选座位</title>
		<link rel="stylesheet" href="../www/css/mui.min.css" />
		<link rel="stylesheet" href="../www/css/main.css" />
		<script src="../www/js/jquery-1.7.1.min.js"></script>
		<script src="../www/js/g.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="app has-head app-sub">
			<div class="app-head">
				<a class="left" href="subscribe.html"></a>
				<h1 class="title" id="title">自选座位</h1>
				<a class="right" href="#open-modal1">说明</a>
			</div>
			<div class="app-view has-footer">
				<div class="app-view-content seat">
					<div class="seat-top" ng-controller="SeatCtrl">
						<div class="row">
							<div class="col v-m">
								<h2 class="c-b plr-1" ng-bind="optionalSpace">东区图书馆-第02自习室</h2>
        						<div class="row plr-1">
        							<div class="col">
        								<p class="c-p">您选择的座位号：<span id="seatId">**-**</span></p>
										<input id='SeatDataID' type='hidden'/>
        							</div>
        							<div class="col t-r">
        								<p><span id="selected">17</span> / <span id="total">80</span></p>
        							</div>
        						</div>
							</div>
						</div>
					</div>
					<div class="seat-head row">
			        	<div class="col v-m">
			        		<ul class="row fs-16 c-666 t-c">
			        			<li class="col v-m"><img align="absmiddle" src="img/002-09.svg"/>可选</li>
			        			<li class="col v-m"><img align="absmiddle" src="img/002-10.svg"/>时段</li>
			        		</ul>
			        		<ul class="row fs-16 c-666 t-c">
			        			<li class="col v-m"><img align="absmiddle" src="img/002-11.svg"/>整日</li>
			        			<li class="col v-m"><img align="absmiddle" src="img/002-12.svg"/>自己</li>
			        		</ul>
			        	</div>
			        	<div class="col v-m t-r">
			        		<div class="seat-thumb" id="thumb">

			        		</div>
			        	</div>
			        </div>
			        <div class="seat-content">

						<seats>

						</seats>
			        </div>
				</div>
				<div class="do-area row" ng-controller="seatsSubmitCtrl">
					<div class="col v-m">
						<a class="btn btn-conner btn-block btn-blue" href="javaScript:void(0)" ng-click="seatsSubmit()">确定</a>
					</div>
				</div>
			</div>
		</div>
		<div id="open-modal1" class="modal-window">
		    <div class="row">
		        <div class="col v-m">
		        	<div class="modal-title">
		        		<h2 style="padding-left:2rem;">图示说明</h2>
		        		<a href="#modal-close" title="Close" class="modal-close"></a>
		        	</div>
		        	<div class="row introduce">
		        		<span class="col v-m"><img src="img/list001.png"/></span>
		        		<span class="col v-m">可以选择的座位</span>
		        	</div>
		        	<div class="row introduce">
		        		<span class="col v-m"><img src="img/list002.png"/></span>
		        		<span class="col v-m">此座位的全天时间段已被预约</span>
		        	</div>
		        	<div class="row introduce">
		        		<span class="col v-m"><img src="img/list003.png"/></span>
		        		<span class="col v-m">此座位有空余时间段可预约</span>
		        	</div>
		        	<div class="row introduce">
		        		<span class="col v-m"><img src="img/list004.png"/></span>
		        		<span class="col v-m">女生预约座位</span>
		        	</div>
		        	<div class="row introduce">
		        		<span class="col v-m"><img src="img/list005.png"/></span>
		        		<span class="col v-m">男生预约座位</span>
		        	</div>
		        	<div class="row introduce">
		        		<span class="col v-m"><img src="img/list006.png"/></span>
		        		<span class="col v-m">临时走开请勿占座</span>
		        	</div>
		        	<p style="font-size:1rem;text-align: left;padding:2rem;line-height:1.6rem;">说明：<br>座位部分支持两指缩放功能，单指平移功能，方便用户进行选择。</p>
		        </div>
		    </div>
		</div>
		<script src="js/zepto_1.1.3.js"></script>
		<script src="js/touch-0.2.14.min.js"></script>

		<script src="js/angular.js"></script>
		<script src="js/Seat/SeatCtrl.js"></script>
		<script src="js/Seat/seat.js"></script>
	</body>
</html>
