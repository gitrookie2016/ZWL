<!DOCTYPE html>
<html>
	<head>
		<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" href="../www/css/mui.min.css" />
		<link rel="stylesheet" href="../www/css/main.css" />
		<script src="../www/js/jquery-1.7.1.min.js"></script>
		<script src="../www/js/g.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="app has-head app-sub white">
			<div class="app-head">
				<a class="left" href="settings.html"></a>
				<h1 class="title">修改密码</h1>
				<a class="right" href="#"></a>
			</div>
			<div class="app-view">
				<div class="app-view-content pad-1 edit-pwd">
					<div class="form-line">
						<span class="tag"><img src="img/icon-password2.png"/></span>
						<div>
							<input type="text" class="input oldPassword"  placeholder="请输入原密码"/>
						</div>
					</div>
					<div class="form-line">
						<span class="tag"><img src="img/icon-password2.png"/></span>
						<div>
							<input type="password" class="input newPassword" placeholder="请输入新密码" />
						</div>
					</div>
					<div class="form-line">
						<span class="tag"><img src="img/icon-password1.png"/></span>
						<div>
							<input type="password" class="input newPasswordAgain" placeholder="再次输入新密码" />
						</div>
					</div>
					<a href="javaScript:void(0);" class="btn btn-conner btn-blue btn-block mt-2">确定修改</a>
				</div>
			</div>
		</div>
		<div id="open-modal2" class="modal-window">
			<div class="row">
				<div class="col v-m">
					<div class="modal-title">
						<h2>错误提示</h2>
						<a href="#modal-close" title="Close" class="modal-close"></a>
					</div>
					<img style="position:relative;left:1rem;" src="img/errors.png" />
					<p>所选参数无法提交，请填写正确</p>
				</div>
			</div>
		</div>
		<script src="js/angular.js" charset="utf-8"></script>
		<script src="js/modifyPassword/modifyPassword.js" charset="utf-8"></script>
	</body>
</html>
